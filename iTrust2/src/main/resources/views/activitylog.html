<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="layout :: head(title=~{::title},links=~{})">
	<title>View Log Entries</title>
	
	<!-- Angular and Bootstrap files  -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	</head>
 
	<body th:include="layout :: body" th:with="content=~{::content}">
		<div th:fragment="content">
		
		<script th:inline="javascript">
		/* Otherwise Thymeleaf tries to parse Javascript as XML and breaks itself sometimes.  Sigh */
		/*<![CDATA[*/
			var app = angular.module("activitylog", []);
			app.controller('logsCtrl', function($scope, $http) {
				// get all logs of patient and display in table			
				$http.get("/iTrust2/api/v1/logentriesuser").then(
						function(response) {
							$scope.logs = response.data;
							$scope.message = "";
						}, function(rejection) {
							$scope.logs = [];
							$scope.message = "Unable to display log entries";
						});
				
				$scope.totalDisplayed = 20;
				
				$scope.loadMore = function () {
				  $scope.totalDisplayed += 20;  
				};
				
				$scope.btdates = function() {
					$http.get("/iTrust2/api/v1/logEntriesSpan", $scope.startDate, $scope.endDate).then(
							function(response) {
								$scope.logs = response.data;
								$scope.message = "";
							}, function(rejection) {
								$scope.logs = [];
								$scope.message = "Unable to display log entries";
							});
				};
				
			});
		</script>
		
		<div ng-app="activitylog" ng-controller="logsCtrl">
		
			<!-- Info on tables from https://hello-angularjs.appspot.com/removetablerow -->
			<div class="container">
				<h4 style="color:red" ng-model="message"></h4>
				
				<h2>Logs</h2>
				
				<!-- Loads 20 more logs -->
				<button class="btn" ng-click="loadMore()">Load more logs</button>
				<br><br>
				<!-- Enter date range -->
				<form name="datesForm" ng-submit="btdates()">
					<div>
						<label>Start Date</label>
						<input type="text" class="form-control" ng-model="startDate" placeholder="MM/DD/YYYY">
					</div>
					
					<div>
						<label>End Date</label>
						<input type="text" class="form-control" ng-model="endDate" placeholder="MM/DD/YYYY">
					</div>
					
					<div class="col-md-12 text-right">
                              <button type="submit" class="btn btn-success" name="submit">Submit dates</button>
                    </div>
				</form>
				
				<table style="width:100%" class="table table-hover">
					<thead>
						<tr>
							<th>Time Stamp</th>
							<th>Accessor Name</th>
							<th>Accessor Role</th>
							<th>Description</th>
							<th>Transaction Type</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="a in logs | limitTo:totalDisplayed" name="logentry">
							<td name="timestamp">{{a.time.month + 1}}/{{a.time.dayOfMonth}}/{{a.time.year}} {{a.time.hourOfDay}}:{{a.time.minute}}:{{a.time.second}}</td>
							<td name="accname">{{a.primaryUser}}</td>
							<td name="accrole">{{a.primaryUser}}</td>	<!-- Need to have code to get accessor role from name (find method) -->
							<td name="description">{{a.message}}</td>
							<td name="transaction">{{a.logCode}}</td>
						</tr>
					</tbody>			
				</table>
			</div>
		</div>
		
		</div>
	</body>
	
</html>
